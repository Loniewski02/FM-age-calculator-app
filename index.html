<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main class="main">

    <div class="calculator">
      <div class="calculator__data">
        <div class="calculator__data-box">
          <label for="day">day</label>
          <input type="text" id="day" minlength="1" maxlength="2" placeholder="DD">
          <p class="error-info">error</p>
        </div>
        <div class="calculator__data-box">
          <label for="month">month</label>
          <input type="text" id="month" minlength="1" maxlength="2" placeholder="MM">
          <p class="error-info">error</p>
        </div>
        <div class="calculator__data-box">
          <label for="year">year</label>
          <input type="text" id="year" minlength="1" maxlength="4" placeholder="YYYY">
          <p class="error-info">error</p>
        </div>
      </div>
      <div class="calculator__line">
        <hr>
        <button class="calculator__line-btn" type="button">
          <img src="./dist/img/icon-arrow.svg" alt="">
        </button>
      </div>
      <div class="caclulator__info">
        <p class="calculator__info-text calculator__info-year"><span>--</span> years</p>
        <p class="calculator__info-text calculator__info-month"><span>--</span> months</p>
        <p class="calculator__info-text calculator__info-day"><span>--</span> days</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Loniewski02">Loniewski02</a>.
  </footer>

  <script src="./dist/js/main.min.js"></script>
</body>

</html>
